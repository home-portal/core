name: slideshow
version: 1.0

category: screensaver

tags:
  - screen-saver
  - slideshow
  - images

frontend:
  files:
    - index.css
    - index.js  

defaultSettings:
  scanning:
    folder: media
    subFolders: true
    shuffle: true

   
  delay: 30
  imageSize: cover

  clock:
    position: bottomLeft
    showTime: true
    timeFormat: LT
    showDate: false
    dateFormat: LL
  