name: slideshow
version: 1.0

category: screensaver

tags:
  - screensaver
  - slideshow
  - images
  - ui

frontend:
  files:
    - index.css
    - index.js  

defaultSettings:
  scanning:
    folder: media
    subFolders: true
    shuffle: true

  delay: 30
  imageSize: cover
  overlayLevel: 0

  clock:
    position: bottomLeft
    showTime: true
    timeFormat: LT
    showDate: false
    dateFormat: LL
  
  weatherNow:
    position: topRight

  weatherForecast:
    position: bottomRight
    days: 3

  events:
    position: topLeft
    count: 4
    skipDayEvents: false
    fading: true
    # calendars: []
